<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iTravel - Туристическое агентство</title>
    <link rel="stylesheet" href="../static/css/stile.css">
</head>
<body>
    
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1 class="logo">iTravel</h1>
                <nav class="nav">
                    <ul>
                        <li><a href="#tours" class="transition">Туры</a></li>
                        <li><a href="#hotels" class="transition">Отели</a></li>
                        <li><a href="#reviews" class="transition">Отзывы</a></li>
                        <li><a href="#contacts" class="transition">Контакты</a></li>
                    </ul>
                </nav>
                <button class="mobile-menu-btn">☰</button>
            </div>
        </div>
    </header>

    <section class="hero">
        <div class="container text-center">
            <h2 class="hero-title">Откройте мир с нами</h2>
            <p class="hero-subtitle">Лучшие туры по доступным ценам</p>
            <button class="cta-button">Найти тур</button>
        </div>
    </section>


    <section id="tours" class="section">
        <div class="container">
            <h2 class="section-title">Популярные туры</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
                
                <div class="tour-card">
                    <div class="card-image"></div>
                    <div class="card-content">
                        <h3 class="card-title">Тур в Египет</h3>
                        <p class="card-description">5-звездочный отель с питанием "все включено"</p>
                        <div class="card-footer">
                            <span class="price">139 999 ₽</span>
                            <button class="detail-button">Подробнее</button>
                        </div>
                    </div>
                </div>

                
                <div class="tour-card">
                    <div class="card-image bg-green-400"></div>
                    <div class="card-content">
                        <h3 class="card-title">Экскурсия по Европе</h3>
                        <p class="card-description">Тур по 3 странам за 10 дней</p>
                        <div class="card-footer">
                            <span class="price">200 000 ₽</span>
                            <button class="detail-button">Подробнее</button>
                        </div>
                    </div>
                </div>
</body>
</html>
