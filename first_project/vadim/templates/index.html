<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iTravel - Туристическое агентство</title>
    <link rel="stylesheet" href="../static/css/stile.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1 class="logo">iTravel</h1>
                <nav class="nav">
                    <ul>
                        <li><a href="#tours" class="transition">Туры</a></li>
                        <li><a href="#hotels" class="transition">Отели</a></li>
                        <li><a href="#reviews" class="transition">Отзывы</a></li>
                        <li><a href="#contacts" class="transition">Контакты</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>


    {% block content %}
    {% endblock %}
    <footer id="contacts" class="footer">
        <div class="container">
            <div class="footer-grid">
                <div>
                    <h3 class="footer-title">iTravel</h3>
                    <p class="footer-text">Ваш надежный партнер в мире путешествий</p>
                </div>
                <div>
                    <h4 class="footer-subtitle">Контакты</h4>
                    <p class="footer-text">+7 (999) 123-45-67</p>
                    <p class="footer-text">info@itravel.ru</p>
                </div>
                <div>
                    <h4 class="footer-subtitle">Адрес</h4>
                    <p class="footer-text">Сургут, ул. Примерная, 123</p>
                </div>
                <div>
                    <h4 class="footer-subtitle">Социальные сети</h4>
                    <div class="footer-links">
                        <a href="#" class="footer-link">VK</a>
                        <a href="#" class="footer-link">Telegram</a>
                        <a href="#" class="footer-link">Instagram</a>
                    </div>
                </div>
            </div>
            <div class="footer-divider">
                <p class="footer-text">&copy; 2025 iTravel. Все права защищены.</p>
            </div>
        </div>
    </footer>
</body>
</html>
